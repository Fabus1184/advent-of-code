name: advent-of-code
version: 0.1.0.0
github: "Fabus1184/advent-of-code"
license: BSD-3-Clause
author: "Fabian Lippold"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
synopsis: Advent of Code solutions
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/advent-of-code#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wextra
  - -Wincomplete-uni-patterns

executables:
  advent-of-code:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
    dependencies:
      - advent-of-code-api
      - text
      - Y2023

internal-libraries:
  TH:
    source-dirs: TH
    dependencies:
      - template-haskell
      - extra
      - formatting

  Y2023:
    source-dirs: Y2023
    dependencies:
      - TH
      - generic-data
      - text
      - extra
      - parsec
      - containers
      - composition-extra
      - lens
      - grid
      - range
      - parallel
      - between
      - formatting
      - search-algorithms
      - transformers
      - hgeometry
